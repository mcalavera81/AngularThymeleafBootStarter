<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>


    <script type="text/javascript" src="../static/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
    <script type="text/javascript" src="../static/js/app/app.module.js" th:src="@{/js/app/app.module.js}"></script>
    <script type="text/javascript" src="../static/js/app/mycontroller.js"
            th:src="@{/js/app/mycontroller.js}"></script>
    <script type="text/javascript" src="../static/js/lodash.js" th:src="@{/js/lodash.js}"></script>

    <title th:text="${title}">Title</title>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">App</a>
            </div>
            <div class="navbar-text navbar-right">
                <div class="row">
                    <p>Logged user: <span sec:authentication="name">User</span></p>
                </div>
                <div class="row">
                    <p>Roles: <span sec:authentication="authorities">Roles....</span></p>
                </div>
                <div class="row">
                    <a th:href="@{/logout}">Log out</a>
                </div>
            </div>

        </div>
    </nav>
</header>

<nav th:fragment="navigation" class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#" th:href="@{/feature/create_feature}">Create Feature</a>
    <a class="navbar-brand" href="#" th:href="@{/feature/feature_list}">List of Features</a>
    <a sec:authorize="hasAuthority('ADMIN')" class=" navbar-brand" href="#"
       th:href="@{/container/container_list}">List of Containers</a>
</nav>


</body>
</html>
