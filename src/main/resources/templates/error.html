<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>

    <script type="text/javascript" src="../static/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
    <script type="text/javascript" src="../static/js/app/app.module.js" th:src="@{/js/app/app.module.js}"></script>
    <script type="text/javascript" src="../static/js/app/mycontroller.js"
            th:src="@{/js/app/mycontroller.js}"></script>
    <script type="text/javascript" src="../static/js/lodash.js" th:src="@{/js/lodash.js}"></script>

    <title th:text="${title}">Title</title>

</head>
<body>


<h1>Support Friendly Error Page</h1>

<p th:if="${url}">
    <b>Page:</b> <span th:text="${url}">Page URL</span>
</p>

<p th:if="${timestamp}" id='created'>
    <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
</p>

<p th:if="${status}">
    <b>Response Status:</b> <span th:text="${status}">status-code</span>
    <span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
</p>

<p>Application has encountered an error.</p>


<div th:utext="'&lt;!--'" th:remove="tag"></div>
<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
<ul th:remove="tag">
    <li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
            th:utext="${ste}" th:remove="tag">${ste}</span></li>
</ul>
<div th:utext="'--&gt;'" th:remove="tag"></div>


</body>
</html>
